spring.application.name=923-springboot-dto-example
server.port=8082


#spring jpa datasource configuration
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:db
#spring.datasource.url=jdbc:h2:file:~/h2/propertydb
spring.datasource.url=jdbc:h2:file:./TestDataBase

spring.datasource.username=sa
spring.datasource.password=


#hibernate configruation
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

management.endpoints.web.exposure.include=*


logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.level.com.seed.controller=trace

# to change the log file path
#LOGGING_FILE_PATH=/path/to/mylogs
# to change the log filename
logging.file.name=myapp.log

